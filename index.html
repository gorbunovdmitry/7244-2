<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СМС без лишних слов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Analytics и Yandex Metrika будут подключены через analytics.js -->
    <!-- Замените GA_MEASUREMENT_ID и YANDEX_METRIKA_ID в analytics.js на реальные ID -->
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header-icon">
                <img src="img/message.png" alt="Message icon" class="message-icon">
            </div>

            <h1 class="title">СМС без лишних слов</h1>
            
            <p class="description">
                Уберите лишнее и оставьте только ту информацию об операциях, которая вам действительно нужна
            </p>

            <div class="sms-example">
                <div class="sms-bubble">
                <div class="sms-text" id="smsText">
                    Покупка: 10р в&nbsp;Alfastore Баланс: 1234,45p
                </div>
                </div>
            </div>

        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="operation-type">Тип операции</button>
            <button class="filter-btn active" data-filter="operation-amount">Сумма операции</button>
            <button class="filter-btn" data-filter="from-account">Со счета</button>
            <button class="filter-btn" data-filter="account-number">Номер счета</button>
            <button class="filter-btn" data-filter="from-card">С карты</button>
            <button class="filter-btn" data-filter="card-number">Номер карты</button>
            <button class="filter-btn active" data-filter="merchant">Магазин или организация</button>
            <button class="filter-btn active" data-filter="balance">Баланс</button>
        </div>

            <button class="apply-button" id="applyButton">Применить</button>
        </div>
    </div>

    <script src="analytics.js"></script>
    <script src="script.js"></script>
</body>
</html>
